<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100xTODO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>100xTODO</h1>
      <button class="logout" onclick="logout()">Logout</button>
    </header>
  
    <div class="input-container">
      <input type="text" id="todo-input" placeholder="Enter a todo..." />
      <button id="add-todo-btn" onclick="addTodo()">Add Todo</button>
    </div>
  
    <div id="todo-list">
      <div class="todo">
        <input type="checkbox" name="iscomplete" id="1" onclick="updateTodo()">
        <p class="todo-description">Todo 1 description</p>
        <button class="delete-btn" onclick="deleteTodo()">
          <i class="fas fa-trash"></i> 
        </button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</body>
</html>
