<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Cards</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/25.png" type="image/x-icon"> 

</head>
<body>
  <header class="pokemon-header">
    <h1>Pokémon Card Selector</h1>
  </header>

  <section class="pokemon-form">
    <h2>Select Category and Number of Cards</h2>
    <form id="pokemonForm">
      <div class="form-group">
        <label style="padding-right: 10px;" for="category">Category -</label>
        <select id="category">
            
        </select>
      </div>

      <div class="form-group">
        <label style="padding-right: 10px;" for="number">Number of Cards -</label>
        <input type="number" id="number" min="1" value="1" >
      </div>

      <button type="submit">Show Cards</button>
    </form>
  </section>

  <section class="pokemon-cards" id="pokemonCards">

  </section>

  <footer class="pokemon-footer">
    <p>Gotta catch 'em all!</p>
    <p>By Prasen Kakade</p>
  </footer>
  <script src="index.js"></script>

</body>
</html>
